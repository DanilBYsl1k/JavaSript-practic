<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/style.css">
    <title>Generator password</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Generator-pasword</h1>
        </div>
        <div class="main-content">
            <div class="Reliability"></div>
            <input class="text"type="text">
            <button class="btn">Копіювати</button>
            <input class="range" type="range" max="20">
            <div class="out-length"></div>
        </div>
        <div class="inputs">
            <input type="checkbox" name="" id="upPercase" class="custom-checkbox"><label for="upPercase">З великими буквами</label>
        <input type="checkbox" name="" id="number" class="custom-checkbox"><label for="number">Цифри</label>
        <input type="checkbox" name="" id="Symbol" class="custom-checkbox"><label for="Symbol">Спеціальні символи</label>
        <input type="checkbox" name="" id="lowerCase" class="custom-checkbox"><label for="lowerCase">Прописні букви</label>
        <div class="out">
        </div>
    
        </div>
    </div>

    
    <div class="hiden-text">Текст скопійовано</div>
    <script src='JS/script.js'></script>
</body>
</html>
